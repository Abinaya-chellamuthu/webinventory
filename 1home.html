<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Book Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
    <script>
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });
    </script>
    <style>
        .flipbook-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .flipbook {
            width: 800px;
            height: 600px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
        }
        .book-cover {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .book-cover:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flip Book Library</a>
            <button class="btn btn-primary" onclick="showAdminLogin()">Admin Login</button>
        </div>
    </nav>
    
    <div class="container mt-5 text-center">
        <h1>Explore Our Books</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <h3>Student's Encyclopedia</h3>
                <img src="book1-cover.jpg" alt="Student's Encyclopedia" class="img-fluid book-cover" onclick="openBook('book1')">
            </div>
            <div class="col-md-4">
                <h3>History of Inventions</h3>
                <img src="book2-cover.jpg" alt="History of Inventions" class="img-fluid book-cover" onclick="openBook('book2')">
            </div>
        </div>
    </div>

    <div id="flipbook-container" class="flipbook-container" onclick="closeBook()">
        <div id="flipbook" class="flipbook"></div>
    </div>

    <div id="admin-login" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter Password">
            <button onclick="authenticateAdmin()">Login</button>
        </div>
    </div>
