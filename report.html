<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .report-box {
            padding: 15px;
            border-radius: 5px;
            color: white;
            text-align: center;
        }
        .low-stock {
            color: red;
            font-weight: bold;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        header nav ul li {
            display: inline;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <<header>
        <nav>
            <ul>
                <li><a href="home.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="report.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 class="text-center">Inventory Reports</h1>

        <!-- Summary Boxes -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="report-box bg-primary">
                    <h3>Total Products</h3>
                    <p id="total-products">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="report-box bg-success">
                    <h3>Total Sales</h3>
                    <p id="total-sales">$0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="report-box bg-danger">
                    <h3>Low Stock Items</h3>
                    <p id="low-stock-count">0</p>
                </div>
            </div>
        </div>

        <!-- Search Sales -->
        <div class="mt-4">
            <input type="text" id="search-sales" class="form-control" placeholder="Search Sales Report...">
        </div>

        <!-- Error Message for No Sales Found -->
        <div id="error-message" class="alert alert-danger d-none mt-2" role="alert">
            No sales records found!
        </div>

        <!-- Sales Report Table -->
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Product Name</th>
                    <th>Quantity Sold</th>
                    <th>Total Revenue</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="sales-report">
                <!-- Sales data will be dynamically inserted -->
            </tbody>
        </table>

    </div>

    <script>
        let products = [
            { name: "Laptop", stock: 5 },
            { name: "Mouse", stock: 2 },
            { name: "Keyboard", stock: 8 },
            { name: "Monitor", stock: 1 },
            { name: "Phone", stock: 0 }
        ];

        let sales = [
            { productName: "Laptop", quantity: 2, totalPrice: 2000, date: "2025-02-15" },
            { productName: "Mouse", quantity: 5, totalPrice: 100, date: "2025-02-14" },
            { productName: "Keyboard", quantity: 1, totalPrice: 50, date: "2025-02-13" }
        ];

        // Update report summary
        function updateSummary() {
            document.getElementById("total-products").textContent = products.length;
            let totalSales = sales.reduce((sum, sale) => sum + sale.totalPrice, 0);
            document.getElementById("total-sales").textContent = "$" + totalSales;

            let lowStockItems = products.filter(p => p.stock < 3).length;
            document.getElementById("low-stock-count").textContent = lowStockItems;
        }

        // Render Sales Report Table
        function renderSalesReport() {
            const table = document.getElementById("sales-report");
            table.innerHTML = "";
            sales.forEach(sale => {
                let row = `<tr>
                    <td>${sale.productName}</td>
                    <td>${sale.quantity}</td>
                    <td>$${sale.totalPrice}</td>
                    <td>${sale.date}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        // Search Sales Report
        document.getElementById("search-sales").addEventListener("input", function () {
            const searchTerm = this.value.toLowerCase();
            const table = document.getElementById("sales-report");
            table.innerHTML = "";
            let found = false;

            sales.forEach(sale => {
                if (sale.productName.toLowerCase().includes(searchTerm)) {
                    let row = `<tr>
                        <td>${sale.productName}</td>
                        <td>${sale.quantity}</td>
                        <td>$${sale.totalPrice}</td>
                        <td>${sale.date}</td>
                    </tr>`;
                    table.innerHTML += row;
                    found = true;
                }
            });

            // Show or hide error message
            const errorMessage = document.getElementById("error-message");
            if (!found) {
                errorMessage.classList.remove("d-none");
            } else {
                errorMessage.classList.add("d-none");
            }
        });

        // Initialize report data
        updateSummary();
        renderSalesReport();
    </script>

</body>
</html>
