<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 900px;
        }
        body {
        padding: 20px;
        background-image: url('5.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        header nav ul li {
            display: inline;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #f39c12;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="report.html">Reports</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center">Inventory Management System</h1>

        <section id="product-list" class="mt-4">
            <h2>Products</h2>
            <input type="text" id="search" class="form-control mb-3" placeholder="Search Products...">
            
            <!-- Error Message for No Search Results -->
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-table">
                    <!-- Product rows will be inserted dynamically -->
                </tbody>
            </table>
        </section>

        <section id="add-product" class="mt-4">
            <h2>Add/Edit Product</h2>
            <form id="product-form" class="row g-3">
                <input type="hidden" id="edit-index">
                <div class="col-md-6">
                    <input type="text" id="name" class="form-control" placeholder="Product Name" required>
                </div>
                <div class="col-md-6">
                    <input type="number" id="price" class="form-control" placeholder="Price" required>
                </div>
                <div class="col-md-6">
                    <input type="number" id="stock" class="form-control" placeholder="Stock" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="category" class="form-control" placeholder="Category" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </section>
    </div>

    <script>
        let products = [];

        document.getElementById("product-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;
            const stock = document.getElementById("stock").value;
            const category = document.getElementById("category").value;
            const editIndex = document.getElementById("edit-index").value;

            if (editIndex) {
                products[editIndex] = { name, price, stock, category };
            } else {
                products.push({ name, price, stock, category });
            }

            renderTable();
            document.getElementById("product-form").reset();
            document.getElementById("edit-index").value = "";
        });

        function renderTable() {
            const table = document.getElementById("product-table");
            table.innerHTML = "";
            products.forEach((product, index) => {
                let row = `<tr>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.stock == 0 ? "<span class='text-danger'>Out of Stock</span>" : product.stock}</td>
                    <td>${product.category}</td>
                    <td>
                        <button class='btn btn-warning btn-sm' onclick='editProduct(${index})'>Edit</button>
                        <button class='btn btn-danger btn-sm' onclick='deleteProduct(${index})'>Delete</button>
                    </td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function editProduct(index) {
            document.getElementById("name").value = products[index].name;
            document.getElementById("price").value = products[index].price;
            document.getElementById("stock").value = products[index].stock;
            document.getElementById("category").value = products[index].category;
            document.getElementById("edit-index").value = index;
        }

        function deleteProduct(index) {
            products.splice(index, 1);
            renderTable();
        }

        document.getElementById("search").addEventListener("input", function () {
            const searchTerm = this.value.toLowerCase();
            const table = document.getElementById("product-table");
            table.innerHTML = "";
            let found = false;

            products.forEach((product, index) => {
                if (product.name.toLowerCase().includes(searchTerm)) {
                    let row = `<tr>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td>${product.stock == 0 ? "<span class='text-danger'>Out of Stock</span>" : product.stock}</td>
                        <td>${product.category}</td>
                        <td>
                            <button class='btn btn-warning btn-sm' onclick='editProduct(${index})'>Edit</button>
                            <button class='btn btn-danger btn-sm' onclick='deleteProduct(${index})'>Delete</button>
                        </td>
                    </tr>`;
                    table.innerHTML += row;
                    found = true;
                }
            });

            const errorMessage = document.getElementById("error-message");
            if (!found) {
                errorMessage.textContent = "No products found!";
                errorMessage.classList.remove("d-none");
            } else {
                errorMessage.classList.add("d-none");
            }
        });
    </script>
</body>
</html>
