<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            border-radius: 10px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Inventory Management Dashboard</h1>
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card text-bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Low Stock Alerts</h5>
                        <p class="card-text">Product D needs restocking!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Sales</h5>
                        <p class="card-text" id="total-sales">0 orders placed</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Supplier Status</h5>
                        <p class="card-text">Next delivery: Tomorrow</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Total Revenue</h5>
                        <p class="card-text" id="total-revenue">$0.00</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6 chart-container">
                <h4>Stock Levels</h4>
                <canvas id="stockChart"></canvas>
            </div>
            <div class="col-md-6 chart-container">
                <h4>Revenue Trends</h4>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let sales = JSON.parse(localStorage.getItem("sales")) || [];
            document.getElementById("total-sales").innerText = sales.length + " orders placed";
            let totalRevenue = sales.reduce((sum, sale) => sum + sale.totalPrice, 0);
            document.getElementById("total-revenue").innerText = "$" + totalRevenue.toFixed(2);
            
            // Stock Levels Chart
            new Chart(document.getElementById("stockChart"), {
                type: "bar",
                data: {
                    labels: ["Product A", "Product B", "Product C", "Product D"],
                    datasets: [{
                        label: "Stock Levels",
                        data: [50, 20, 75, 10],
                        backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0"]
                    }]
                }
            });
            
            // Revenue Trends Chart
            new Chart(document.getElementById("revenueChart"), {
                type: "line",
                data: {
                    labels: sales.map(sale => sale.date),
                    datasets: [{
                        label: "Revenue ($)",
                        data: sales.map(sale => sale.totalPrice),
                        borderColor: "#4bc0c0",
                        fill: false
                    }]
                }
            });
        });
    </script>
</body>
</html>
